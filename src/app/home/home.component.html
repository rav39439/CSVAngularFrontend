
<h1>CSV file data</h1>
<small>Please refresh the page if data does not update</small>
<div class="mt-4" style="display: flex; flex-direction: row;margin-top: 20px;">
  <input class="form-control" type="text" [(ngModel)]="userInput" placeholder="get Records by ID" aria-label="Search">
  <button mat-raised-button (click)="getdataById()" style="margin-left: 20px;">get</button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> FIRSTNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Surname">
    <th mat-header-cell *matHeaderCellDef> LASTNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.Surname}} </td>
  </ng-container>

  <ng-container matColumnDef="Age">
    <th mat-header-cell *matHeaderCellDef> AGE </th>
    <td mat-cell *matCellDef="let element"> {{element.Age}} </td>
  </ng-container>

  <ng-container matColumnDef="Gender">
    <th mat-header-cell *matHeaderCellDef> GENDER </th>
    <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container  matColumnDef="actions">
    <th class="jj ml-5" mat-header-cell *matHeaderCellDef> ACTIONS </th>
    <td mat-cell *matCellDef="let element">
      <ol class="myactions">
        <i class="material-icons"(click)="openDialog(element)">edit</i>
        <i class="material-icons"(click)="openDialog1(element)" style="margin-left: 50px;">delete</i>
      </ol>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
    <button mat-raised-button (click)="openDialog2()">Add</button>
</div>
